  <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
    <ul class='nav navbar-nav'>
      <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
        <a *ngIf="!userId" [routerLink]='["/login"]' (click)='collapse()'>
          <i class="fa fa-sign-in"></i>Login
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a *ngIf="!userId" [routerLink]='["/signup"]' (click)='collapse()'>
          <i class="fa fa-user-plus"></i>Register
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a *ngIf="userId" (click)='collapse()'>
          <i class="fa fa-user"></i>Welcome , {{name}}
        </a>
      </li>
      <li [routerLinkActive]='["link-active"]'>
        <a *ngIf="userId" (click)="logout()">
          <i class="fa fa-sign-out"></i>Logout
        </a>
      </li>
    </ul>
  </div>
</nav>
